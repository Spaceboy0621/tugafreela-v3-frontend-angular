<form [formGroup]="formBankAccount" (ngSubmit)="submit()">
  <h2>Adicionar Conta Bancária</h2>
  
    <div class="row">
      <div class="form-group col-md-3">
        <div class="form-check form-check-inline">
            <input type="radio" class="form-check-input" name="pf_pj" id="pf" value="PF" formControlName="pf_pj">
            <label for="pf" class="form-check-label">Pessoa Física</label>
        </div>
      </div>
      <div class="form-group col-md-3">
          <div class="form-check form-check-inline">
              <input type="radio" class="form-check-input" name="pf_pj" id="pj" value="PJ" formControlName="pf_pj">
              <label for="pj" class="form-check-label">Pessoa Jurídica</label>
          </div>
      </div>
    </div>
    <div class="row">
      <div class="form-group col-md-6">
        <label for="percentage_client">Nome do titular</label>
        <input
            type="text"
            name="name_of_holder"
            id="name_of_holder"
            class="form-control"
            formControlName="name_of_holder"
        >
      </div>
    </div>
    <div class="row">
      <div class="form-group col-md-6">
        <label for="percentage_client">Banco</label>
        <select name="bank" id="bank" class="form-control" formControlName="bank">
            <option *ngFor="let item of bankList" [value]="item.value + ' - ' + item.label">{{item.value}} - {{item.label}}</option>
        </select>
      </div>
    </div>
    <div class="row">
      <div class="form-group col-md-6">
        <label>NIF</label>
        <input type="text" name="nif" id="name" class="form-control" formControlName="nif" >
      </div>
    </div>
    <div class="row">
      <div class="form-group col-md-2">
        <label>IBAN</label>
        <input
            type="text"
            name="iban_code"
            id="iban_code"
            class="form-control"
            formControlName="iban_code"
        >
      </div>
      <div class="form-group col-md-4" >
        <label style="visibility: hidden;">IBAN</label>
        <input
            type="text"
            name="iban"
            id="iban"
            class="form-control"
            formControlName="iban"
        >
      </div>
    </div>
    <div class="row">
      <div class="form-group col-md-4">
        <label>SWIFT</label>
        <input
            type="text"
            name="swift"
            id="swift"
            class="form-control"
            formControlName="swift"
        >
      </div>
    </div>

    <div class="actions">
        <button type="button" class="btn cancel" (click)="cancel()">Cancelar</button>
        <button type="submit" class="btn save">Salvar</button>
    </div>
    
</form>
